  ## **높은 퍼포먼스와 안정적인 시스템을 구축하는 백엔드 엔지니어입니다**
  실무에서 마주한 성능 문제를 적극적으로 해결하며 서비스 품질 향상에 기여하고 있습니다. Redis 캐싱 전략 도입으로 API 응답 시간을 99.8% 개선(3,494ms → 2.4ms)했으며, RSA 암호화 구현을 통한 보안 강화, 연체채권 관리 자동화 시스템 구축으로 업무 효율성을 크게 향상시켰습니다. 금융권에서 핵심 기능을 성공적으로 개발하여 안정적인 서비스 운영에 기여하고 있습니다.
  <br><br>
  ## **체계적인 학습과 지식 공유를 통해 함께 성장합니다**
  새로운 기술을 단순히 학습하는 데 그치지 않고, 원리와 아키텍처를 깊이 이해하여 실제 문제 해결에 응용하는 것을 추구합니다. 7개 주요 분야(Spring, Java, 데이터베이스, 네트워크, 컴퓨터과학, 운영체제, 보안)에 걸친 체계적인 학습을 [기술 블로그](https://kjsdevblog.netlify.app/)에 정리하며 이를 바탕으로 실무에 적용하여 팀의 기술적 발전에 기여할 수 있는 개발자로 성장하고 있습니다.

